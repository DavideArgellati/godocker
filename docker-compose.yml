version: '2' #https://docs.docker.com/compose/compose-file/#/version-2
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_FOLDER: ./app
    volumes:
      - ./app:/go/src/app #for sync of files so gin rebuilds
    ports:
      - 8080:8080
    environment:
      - PORT=8080 #app listen to it
